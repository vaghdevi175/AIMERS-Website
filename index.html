<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS | CodingNepal</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container swiper">
    <h1 class="heading">Member Profiles</h1> <!-- Added Heading -->
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="images/img-1.jpg" alt="User  Image" class="user-image">
          <h2 class="user-name">James Wilson</h2>
          <p class="user-profession">President</p>
          <button class="message-button">Know more</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/img-2.jpg" alt="User  Image" class="user-image">
          <h2 class="user-name">Sarah Johnson</h2>
          <p class="user-profession">Vice President</p>
          <button class="message-button">Know more</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/img-3.jpg" alt="User  Image" class="user-image">
          <h2 class="user-name">Michael Brown</h2>
          <p class="user-profession">Secretary</p>
          <button class="message-button">Know more</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/img-4.jpg" alt="User  Image" class="user-image">
          <h2 class="user-name">Emily Davis</h2>
          <p class="user-profession">Treasurer</p>
          <button class="message-button">Know more</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/img-5.jpg" alt="User  Image" class="user-image">
          <h2 class="user-name">Christopher Garcia</h2>
          <p class="user-profession">Open source contributer</p>
          <button class="message-button">Know more</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/img-6.jpg" alt="User  Image" class="user-image">
          <h2 class="user-name">Richard Wilson</h2>
          <p class="user-profession">Student Innovater</p>
          <button class="message-button">Know more</button>
        </div>

        <!-- New Profiles -->
        <div class="card-item swiper-slide">
          <img src="images/img-7.jpg" alt="User  Image" class="user-image">
          <h2 class="user-name">Jessica Taylor</h2>
          <p class="user-profession">Social Media Handler</p>
          <button class="message-button">Know more</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/img-8.jpg" alt="User  Image" class="user-image">
          <h2 class="user-name">Daniel Smith</h2>
          <p class="user-profession">Web Developer</p>
          <button class="message-button">Know more</button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Linking custom script -->
  <script src="script.js"></script>
</body>
</html>
