<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUTORIALS</title>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            /* Adjust text color for readability */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;

            .video-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                object-fit: cover;
            }
        }

        .tutorial-section {
            text-align: center;
        }

        .tutorial-image {
            width: 300px;
            /* Adjust image width as needed */
            height: auto;
            border: 2px solid #ffffff;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .tutorial-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 10px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .tutorial-link:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>

<body>
    <video class="video-background" autoplay muted loop>
        <source src="./assests/BackgroundVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="tutorial-section">
        <h1 class="heading">Faculty Tutorials</h1>
        <img src="./assests/naidu sir.jpg" alt="Image" class="tutorial-image">
        <!-- Replace with the actual path of the image -->
        <p>Dr.K.Purushotam Naidu</p>
        <a href="http://www.youtube.com/@kpnaiduacademy" target="_blank" title="This takes you to the tutorial"
            class="tutorial-link">
            Watch Tutorial
        </a>
    </div>
</body>

</html>
